<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Pricing Dashboard</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Dynamic Pricing Dashboard</h1>
  <button id="simulateBtn">Run Simulation</button>
  <button id="analyzeBtn" class="btn btn-secondary">Run 100-Run Analysis</button>

  <div id="simulationContent" class="hidden">
    <h2>Total Profit: <span id="totalProfit">â€”</span></h2>

    <div class="charts">
      <canvas id="priceChart"></canvas>
      <canvas id="rewardChart"></canvas>
    </div>

    <table id="stepsTable">
      <thead>
        <tr>
          <th>Step</th>
          <th>Action</th>
          <th>New Price</th>
          <th>Quantity</th>
          <th>Reward</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card hidden" id="analysisSummaryCard" style="display: none;">
    <h2>Simulation Analysis (100 Runs)</h2>
    <div id="analysisSummary">
        <p><strong>Average Total Profit:</strong> <span id="avgProfit">...</span></p>
        <p><strong>Average Steps Taken:</strong> <span id="avgSteps">...</span></p>
        <hr>
        <p><strong>Avg. 'Increase' Actions:</strong> <span id="avgIncrease">...</span></p>
        <p><strong>Avg. 'Maintain' Actions:</strong> <span id="avgMaintain">...</span></p>
        <p><strong>Avg. 'Decrease' Actions:</strong> <span id="avgDecrease">...</span></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
